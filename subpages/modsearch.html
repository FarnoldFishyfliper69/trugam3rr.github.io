<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2.0.0/out/water.min.css" />
    <link rel="stylesheet" href="modsearch.css" />
    <link rel="stylesheet" href="autocomplete.css" />
    <script>
  window.addEventListener('DOMContentLoaded', function () {
    new Autocomplete('local', {
      onSearch: ({ currentValue }) => {

        // local data
        const data = [
          { "name": "Walter White" },
          { "name": "Jesse Pinkman" },
          { "name": "Skyler White" },
          { "name": "Walter White Jr." }
        ];
        return data.sort((a, b) => a.name.localeCompare(b.name))
          .filter(element => {
            return element.name.match(new RegExp(currentValue, 'i'))
          })
      },

      onResults: ({ matches }) => {
        return matches
          .map(el => {
            return `
              <li>${el.name}</li>`;
          }).join('');
      }
    });
  });
</script>
    <title>dumb mod search</title>
</head>
